<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Student Record System</title>
    <style></style>
  </head>
  
  <body>
    <div class="row container mx-auto mt-5">
      <div class="card p-4">
      <form id="form-student">
        <h1>Student Record System</h1>
        <div class="md-form">
          <label for="age" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="md-form">
          <label for="age" class="form-label">Age:</label>
          <input type="text" id="age" class="form-control">
        </div>
        <div class="md-form">
          <label for="grade" class="form-label">Grade:</label>
          <input type="number" step="0.01" id="grade" class="form-control"/>
        </div>
        <button type="submit" class="mt-4 btn btn-success">Add Student</button>
      </form>
    </div>
    </div>


    
    <div class="row container mx-auto my-4">
      <div class="card p-4">
        <h2>Students:</h2>
        <div class="mb-3">
          <label for="search" class="form-label">Search by name</label>
          <input type="text" name="search" id="search" class="form-control"/>
        </div>
        <ul class = "list-unstyled" id="studentList"></ul>
      </div>
    </div>
    <script src="./app.js"></script>

  </body>
</html>
