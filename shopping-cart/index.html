<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div id="product-list">
      <div class="overflow-hidden text-center p-4">
        <div class="row gx-2">
          <div class="col">
            <!-- Product 1 -->
            <div class="product card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200"
                alt="Product 1"
              />
              <div class="card-body">
                <h3>Product 1</h3>
                <p>Price: Rp. 10</p>
                <button
                  class="add-to-cart btn btn-primary"
                  data-name="Product 1"
                  data-price="10"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Product 2 -->
            <div class="product card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200"
                alt="Product 2"
              />
              <div class="card-body">
                <h3>Product 1</h3>
                <p>Price: Rp. 10</p>
                <button
                  class="add-to-cart btn btn-primary"
                  data-name="Product 2"
                  data-price="10"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Product 2 -->
            <div class="product card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200"
                alt="Product 2"
              />
              <div class="card-body">
                <h3>Product 1</h3>
                <p>Price: Rp. 10</p>
                <button
                  class="add-to-cart btn btn-primary"
                  data-name="Product 2"
                  data-price="10"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Product 2 -->
            <div class="product card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200"
                alt="Product 2"
              />
              <div class="card-body">
                <h3>Product 1</h3>
                <p>Price: Rp. 10</p>
                <button
                  class="add-to-cart btn btn-primary"
                  data-name="Product 2"
                  data-price="10"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <!-- Product 2 -->
            <div class="product card">
              <img
                class="card-img-top"
                src="https://picsum.photos/200"
                alt="Product 2"
              />
              <div class="card-body">
                <h3>Product 1</h3>
                <p>Price: Rp. 10</p>
                <button
                  class="add-to-cart btn btn-primary"
                  data-name="Product 2"
                  data-price="10"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h2>Your Cart</h2>
    <div id="cart">
      <p>Cart is empty</p>
    </div>

    <h2>Total</h2>
    <p id="cart-subtotal">Sub Total: Rp. 0</p>

    <h2>Promo Code</h2>
    <div>
      <input type="text" name="promo-code" id="promo-code" />
      <div id="discount">-</div>
    </div>

    <h2>Total</h2>
    <p id="cart-subtotal">Total: Rp. 0</p>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
