<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Binar Car Rental | Cars</title>
</head>

<body>
    <!-- jumbotron -->
    <section class="container-fluid jumbotron position-relative">
        <div class="position-absolute start-50 translate-middle" style="width: 900px; margin-top: 30px;">
            <div class="container">
                <div class="row mt-5 pt-5">
                    <div class="col-md d-flex justify-content-center">
                        <div class="card">
                            <div class="card-body shadow">
                                <div class="row">
                                    <div class="col-md">
                                        <!-- driverType -->
                                        <label for="driverType" class="form-label col-form-label-sm">Tipe
                                            Driver</label>
                                        <select class="form-select form-select-sm" id="driverType"
                                            aria-label="Default select example">
                                            <option selected>Pilih Tipe Driver</option>
                                            <option value="true">Dengan Sopir</option>
                                            <option value="false">Tanpa Sopir (Lepas Kunci)</option>
                                        </select>
                                    </div>
                                    <div class="col-md">
                                        <!-- Date -->
                                        <label for="tanggal" class="form-label col-form-label-sm">Tanggal</label>
                                        <input type="date" class="form-control form-control-sm" id="tanggal" required />
                                    </div>
                                    <div class="col-md">
                                        <!-- Time -->
                                        <label for="wkt_jemput" class="form-label col-form-label-sm">Waktu
                                            Jemput</label>
                                        <select class="form-select form-select-sm icon-rtl" id="wkt_jemput"
                                            aria-label="Default select example" required>
                                            <option disabled selected>Pilih Waktu</option>
                                            <option value="08:00:00">08.00 WIB</option>
                                            <option value="09:00:00">09.00 WIB</option>
                                            <option value="10:00:00">10.00 WIB</option>
                                            <option value="11:00:00">11.00 WIB</option>
                                            <option value="12:00:00">12.00 WIB</option>
                                        </select>
                                    </div>
                                    <div class="col-md">
                                        <!-- totalPassanger -->
                                        <label for="jmlhPenumpang" class="form-label col-form-label-sm">Jumlah
                                            Penumpang</label>
                                        <input type="number" class="form-control form-control-sm" id="jmlhPenumpang"
                                            placeholder="Jumlah Penumpang" />
                                    </div>
                                    <div class="text-center" style="width: 108px; margin-top: 40px;">
                                        <!-- Search Button -->
                                        <button class="btn btn-sm button" type="submit" id="btn-search">Cari
                                            Mobil</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end jumbotron -->

    <!-- root/container -->
    <section class="cars" id="root"></section>

    <!-- alert -->
    <section class="col-lg-4 m-auto mt-5 warning visually-hidden">
        <div class="alert alert-warning alert-dismissible fade show" role="alert"><span class="fw-bold">Cars Not
                Found!</span> Try other keywords
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </section>
    <script type="text/javascript" src="../car.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>

</html>
